<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Коментар -->
    <h1 class="h1">Please fill out the form below</h1>
    <form class="form" action="#" method="#">
        <div class="formElement">
            <label class="label" for="name">Full name</label>
            <input class="input" id="name" type="text">
        </div>
        <div class="formElement">
            <label class="label" for="email">Your e-mail address</label>
            <input class="input" id="email" type="email">
        </div>
        <div class="formElement">
            <label class="label" for="tel">Your phone number</label>
            <input class="input" id="tel" type="tel">
        </div>
        <div class="formElement">
            <label class="label" for="country">Select your country</label>
            <select id="country" class="input">
                <option value="UK">UK</option>
                <option value="GB">GB</option>
                <option value="US">USA</option>

            </select>
        </div>
        <div class="formElement">
            <label class="radioHead">I want to attend event</label>
            <div class="radio">
                <input class="radioStyle" id="online" type="radio" name="event">
                <label class="radioLabel" for="online">online</label>
            </div>
            <div class="radio">
                <input class="radioStyle" id="offline" type="radio" name="event">
                <label class="radioLabel" for="offline">offline</label>
            </div>
        </div>
        <div class="formElement">

            <label class="label" for="com">Сomments</label>
            <input class="input textarea" type="textarea">
        </div>
        <div class="policyBlock">
            <input class="checkbox" type="checkbox">
            <label class="policyLabel" for="agree">I agree with <a class="policy" href="#">the privacy policy</a></label>
        </div>
        <div class="buttons">
            <button class="clear" type="reset">Clear form</button>
            <button class="submit" type="submit">Submit form</button>
        </div>
    </form>

</body>

</html>
